<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8"/>
            <title>Forms</title>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" type="text/css" href="styles.css"/>

    </head>
    <body>
        <!-- let me gogotle that for you! -->
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q"/><br>
            <input type="submit" value="Search!"/>
        </form>
        <!---similar form sing a post request but not going to Google-->
        <form action="" method="POST">
            <input type="text" name="q"/><br>
            <input type="submit" value="Search..BUT NOT WITH GOOGLE"/>
        </form>
        <!---restrict input, uses dates and hide passwords NOTE input default method is GET-->
        <form>
            <input name="username" autocomplete="off" placeholder="username" required="true"/>
            <br>
            <input type="password" name = "password" autocomplete="off" required="true"/>
            <br>
            <input type="submit" value="login"/>

        </form>
        <!---restrict input, uses dates and hide passwords NOTE input default method is GET Part2-->
        <form>
            <input name="date1" type="date"/>
            <br>
            <input name="text1" placeholder = "AAA999" pattern="[A-Z]{3}[0-9]{3}"/>
            <br>
            <input type="submit" value="submit"/>
        </form>
        <!-- radio buttons and checkboxes -->
        <form>
            <fieldset>
                <legend>Cat Breeds</legend>
                <input type="radio" name="radio1" value="Bengal" checked/>Bengal<br>
                <input type="radio" name="radio1" value="Miane Coon"/>Maine Coon<br>
                <input type="radio" name="radio1" value="Siamese"/>Siamese<br>

            </fieldset>
            <input type="submit" value="submit"/>
        </form>
        <form>
                <fieldset>
                    <legend>Cat Breeds</legend>
                    <input type="checkbox" name="check1" value="Bengal" checked/>Bengal<br>
                    <input type="checkbox" name="check1" value="Miane Coon"/>Miane Coon<br>
                    <input type="checkbox" name="check1" value="Siamese"/>Sianese<br>
    
                </fieldset>
                <input type="submit" value="submit"/>
            </form>

    </body>
</html>
