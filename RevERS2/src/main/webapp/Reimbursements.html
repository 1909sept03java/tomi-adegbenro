<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<title>RevERS Reimbursements</title>
</head>
<body>
	<div class="display" style="overflow: hidden;">
		<h1>WELCOME</h1>
		<div class="display" style="float:left;">
			<br>
			<p id="firstname"></p>
			<br>
			<p id="lastname"></p>
		</div>
		
		<div id= "mgrRole0" style="margin-left: 400px;"></div>
	</div>
	<div class="display" style="overflow: hidden;">
		<!--Manager's Section-->

		<div class="display" id= "mgrView" style="float:left;"></div>
		
		<div id= "mgrRole" style="margin-left: 400px;"></div>

	
	</div>
	
	<div="display" style="overflow: hidden;">
		<div class="display" style="float:left;">
			
			<form action="statRequest" method="get">
				<fieldset>
					<legend>Reimbursement Views</legend>
					<p>
						<label>Select list</label>
						<select name ="options" id ="myList">
							<option value = "1">PENDING</option>
							<option value = "2">APPROVED</option>
							<option value = "3">REJECTED</option>
						</select>
					</p>
					<input type="submit" id ="reqs" value="view Requests"/>
				</fieldset>
				
			</form>
		</div>
		<!-- Request Displays here-->
		<div id= "reqView" style="margin-left: 400px;"></div>
		<form action="reqCreate" method="POST">
			<fieldset>
				<legend>New Reimbursement Request</legend>
				<input required autocomplete="off" type="text" name="reqTitle" placeholder="Enter Request Title"><br>
				<input required autocomplete="off" type="text" name="reqSummary" placeholder="Provide Brief Summary"><br>
				<input required autocomplete="off" type="text" name="reqAmount" placeholder="Enter Amount(e.g 30) name"><br>
				<input type="submit" id ="reqCreate" value="Add"/>
			</fieldset>
		</form>

		
	</div>
	<div>

	</div>
	<form action="profile" method="get">
			<input type="submit" value="Back To Profile"/>
		</form>
	</div>
	<form action="logout" method="get">
		<input type="submit" value="logout"/>
	</form>
</body>
<!--<script src="scripts/check.js"></script>-->
<script src="scripts/requests.js"></script>

</html>
