<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="display">
	<div id="formContent">
		<!-- Icon -->
			<div class="fadeIn first">
				<img
					src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/2437/s300/revaturelogo.jpg"
					id="icon" alt="User Icon" width="150" height="375"/>
			</div>
		<!-- action attribute is the form handler -->
		<!-- method attribute is the HTTP method to be used -->
		<form action="login" method="POST">
			<fieldset>
				<legend>username:</legend>
				<input required autocomplete="off" type = "text" name="username"/>
			</fieldset>
			<fieldset>
				<legend>password:</legend>
				<input required autocomplete="off" type="password" name="password"/>
			</fieldset>
			<br>
			<input type="submit" value="login"/>
		</form>
	</div>	
	</div>
</body>
</html>
