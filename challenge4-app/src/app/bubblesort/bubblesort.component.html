<div>
        <input [(ngModel)] = "in.pinput" placeholder="Enter Numbers to be sorted!"><br>
        <div>You entered: {{in.pinput}}</div>
       
        <br>
        <button (click) = "bubbleSort(in.pinput)">Sort numbers</button>
        <br>
        <p>Sorted numbers are: {{in.answer}}</p>
</div>
